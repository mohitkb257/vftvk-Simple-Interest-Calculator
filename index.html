<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
        
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
  
        input[id=principal] {
            -moz-appearance: textfield;
        }
        
        div {
            margin-bottom: 15px;
        }
        
        label{
            display: inline-block;
            width: 110px;
        }
    </style>
    </head>
    
    <body>
        <fieldset style="background-color:white" form="interest_inputs" name="interest_calc">
        <h1 style="font-family: Arial; font-weight: bold">Simple Interest Calculator</h1>
        <form style = "font-family: Arial">
            
        <div>    
        <label for="amount">Amount</label>
        <input type="number" id="principal" required autofocus>
        </div>

        <div>
        <label for="rate">Interest Rate</label>
        <input type="range" min = "0.1" max = "20.0"  id="rate"> 
            <p><span id="rateDisplay"></span></p>
            </div>
            
        <div>    
        <label for = "years">No. of Years</label>
        <input type="number" id="years" min="1" max="25" required>
            </div>
            
        <button onclick="compute()">Compute Interest</button>
        <br><br>
        
        <div>
        <label for ="interest">Interest :</label>
        <span id="result"></span>
            </div>    
        </form>
        â’¸ Everyone Can Get Rich
        </fieldset>
        
        <script>
        var slider = document.getElementById("rate");
        var output = document.getElementById("rateDisplay");
        output.innerHTML = concat(slider.value,"%");

        slider.oninput = function(){
            output.innerHTML = concat(this.value,"%");
        }
        </script>
        
    </body>
</html>
